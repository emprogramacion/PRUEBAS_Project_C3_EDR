                        <label>
                            <p>El elemento label representa una etiqueta que puede ser asociada a un control de formulario, y que se supone provee una descripción corta para éste. Los navegadores pueden enlazar ambos elementos permitiendo que los usuarios establezcan el enfoque sobre el control al hacer clic en su etiqueta.</p>
                            <p>Existen dos formas de asociar a un elemento label con un control: insertando al texto de la etiqueta y al control dentro de label; o haciendo que coincidan los valores del atributo id en el control y del atributo for en label.</p>
                            <p>El Elemento HTML label representa una etiqueta para un elemento en una interfaz de usuario. Este puede estar asociado con un control ya sea mediante la utilizacion del atributo for, o ubicando el control dentro del elemento label. Tal control es llamado "el control etiquetado" del elemento label.</p>
                            <p>Categorias Contenido de flujo, contenido de fraseo, contenido interactivo, elemento de formulario asociado, contenido palpable.</p>
                            <p>Contenido permitido Contenido de fraseo, pero no otros componentes label ni otros elementos etiquetables a parte del de control ya etiquetado.</p>
                            <p>Omision del Tag None, both the starting and ending tag are mandatory.</p>
                            <p>Elementos padre permitidos Cualquier elemento que acepte el contenido de fraseo.</p>
                        </label>
