<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Plantilla</title>
        <link rel="stylesheet" href="CSS/estilos.css">
    </head>
    <body>
    <div id="header">
            <header>
                <div class="Titulo">
                    <h1 class="titulo">
                        <img src="IMG/LogoTAM.svg" alt="Logo">Tam Database
                    </h1>
                    <h3 class="subtitulo">
                        La Base de Datos de Malaria Aviar Trópical 
                    </h3>
                </div>
            
            <nav class="MenuWrap">
                <div class="menu-item">
                    <a href="#iniciar_sesion" class="ListItem">Cerrar sesión</a>
                </div>
                <div class="menu-item">
                    <a href="#contactar_soporte" class="ListItem">Contáctanos</a>
                </div>
                <div class="menu-item">
                    <a href="#informes" class="ListItem">Consultas</a>
                </div>
                <div class="menu-item">
                    <a href="#IngresoDatos" class="ListItem">Ingresa tus datos</a>
                </div>        
            </nav>
            </header>
            </div>
            <div id="content">
                <section class="section">
                    <div class="main">
                <form action="#" method="POST">
                    <strong>
                        <h3>Envía tu solicitud</h3>
                    </strong> 

                    <label for="nombre">Nombre completo:</label>
                    <input type="text" name="nombre" id="nombre" size="50" required>

                    <label for="doc">N° documento de identificación:</label>
                    <input type="number" name="doc" id="doc" size="50" required min=1>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" size="50" required>

                    <label for="desc">Descripción de la solicitud:</label>
                    <textarea name="desc" cols="52" rows="10" required></textarea>
                    <br>
                    <button type="submit"><b>Enviar solicitud</b></button>

                    <button type="submit" class="otro"><b>Otro</b></button>
                </form>
            </div>
                </section>
                </div>
            <footer class="grid-container">
                <div class="item">
                    Editores: Diana Gil-Vargas, Erasmo Martinez, Ricardo Ortega & Luis Ruiz<br>
                    ©2021. All Rights Reserved
                </div>
            </footer>
    </body>
</html>
