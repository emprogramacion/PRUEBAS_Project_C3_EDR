<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Contactar soporte</title>
        <link rel="stylesheet" href="CSS/estilos.css">
    </head>
    <body>
        <header>
            <div>
                <h1 class="titulo">
                    <img src="IMG/LogoTAM.svg" alt="Logo">Tam Database
                </h1>
                <h3 class="subtitulo">
                    La Base de Datos de Malaria Aviar Trópical 
                </h3>
            </div>
        </header>
        <div id="contenedor">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <center>
        <form action="#" method="POST">
            <strong><h3>Envía tu solicitud</h3></strong> 

                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" id="nombre" size="50" required>

                <label for="doc">N° documento de identificación:</label>
                <input type="text" name="doc" id="doc" size="50" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" size="50" required>

                <label for="desc">Descripción de la solicitud:</label>
                <textarea name="desc" cols="52" rows="10" required></textarea>
                <br>
                <button type="submit"><p>Enviar solicitud</p></button>
        </form>
        </center>
        </contenedor>
        <footer>
            <div class="grid-container">
                <div class="item">
                    Editores:<br> 
                    Diana Gil-Vargas, Erasmo Martinez, Ricardo Ortega, Luis Ortega & Luis Ruiz<br>
                    ©2021. All Rights Reserved
                </div>
            </div>
        </footer>
    </body>
</html>
